<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js" defer></script>
    <style>
        #messageLabel {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #logArea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button id="sendMessageButton">Send Message</button>
    <label id="messageLabel">No messages yet</label>
    <div id="logArea"></div>
</body>
</html>
