<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js" defer></script>
    <style>
        #userIdInput, #roomIdInput, #messageInput, #PinMessageIdInput, #newMessageInput, #UnpinMessageIdInput {
            width: calc(100% - 120px);
            padding: 5px;
            font-size: 1em;
        }
        #connectButton, #sendMessageButton, #PinMessageButton, #UnpinMessageButton {
            padding: 5px 10px;
            font-size: 1em;
            margin-top: 10px;
        }
        #messageLabel {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: yellow;
        }
        #logArea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            font-family: monospace;
        }
        .message-item {
            margin-bottom: 10px;
        }
        .editButton, .deleteButton {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="userIdInput" placeholder="Enter User ID" value="668a4c9c1174c565154564c6" />
    <input type="text" id="roomIdInput" placeholder="Enter Room ID" value="66d060512cb4accfd11cb788" />
    <button id="connectButton">Connect</button>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <input type="file" id="imageInput" accept="image/*" />
    <button id="sendMessageButton" disabled>Send Message</button>

    <input type="text" id="PinMessageIdInput" placeholder="Enter Message ID to Pin" />
    <button id="PinMessageButton">Pin Message</button>

    <!-- New input for deleting a message -->
    <input type="text" id="#UnpinMessageIdInput" placeholder="Enter Message ID to Unpin" />
    <button id="#UnpinMessageButton">Unpin Message</button>

    <label id="messageLabel">No messages yet</label>
    <div id="logArea"></div>
</body>
</html>
