<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js" defer></script>
    <style>
        #userIdInput, #roomIdInput, #messageInput, #editMessageIdInput, #newMessageInput, #deleteMessageIdInput {
            width: calc(100% - 120px);
            padding: 5px;
            font-size: 1em;
        }
        #connectButton, #sendMessageButton, #editMessageButton, #deleteMessageButton {
            padding: 5px 10px;
            font-size: 1em;
            margin-top: 10px;
        }
        #messageLabel {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
        #logArea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            font-family: monospace;
        }
        .message-item {
            margin-bottom: 10px;
        }
        .editButton, .deleteButton {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="userIdInput" placeholder="Enter User ID" value="668a4c9c1174c565154564c6" />
    <input type="text" id="roomIdInput" placeholder="Enter Room ID" value="66981da2388da84552594a90" />
    <button id="connectButton">Connect</button>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendMessageButton" disabled>Send Message</button>

    <input type="text" id="editMessageIdInput" placeholder="Enter Message ID to Edit" />
    <input type="text" id="newMessageInput" placeholder="Enter New Message" />
    <button id="editMessageButton">Edit Message</button>

    <!-- New input for deleting a message -->
    <input type="text" id="deleteMessageIdInput" placeholder="Enter Message ID to Delete" />
    <button id="deleteMessageButton">Delete Message</button>

    <label id="messageLabel">No messages yet</label>
    <div id="logArea"></div>
</body>
</html>
